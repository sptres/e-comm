<!-- views/register.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/register.js" defer></script>
  </head>
  <body>
    <h1>Register</h1>
    <form id="register-form">
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        minlength="3"
        maxlength="30"
        pattern="^[a-zA-Z0-9]+$"
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        minlength="5"
        maxlength="50"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        minlength="8"
        maxlength="100"
      />
      <input
        type="password"
        name="confirmPassword"
        placeholder="Confirm Password"
        required
        minlength="8"
        maxlength="100"
      />
      <button type="submit">Register</button>
    </form>
    <div id="error-message"></div>
  </body>
</html>
