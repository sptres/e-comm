<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shawn's Store</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/authClient.js" defer></script>
    <!-- Include Bootstrap CSS for styling (optional) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Add this line to include Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">Welcome to Shawn's Store</h1>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- navbar - left -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
            </li>
          </ul>
          <!-- navbar - right -->
          <ul class="navbar-nav" id="nav-auth">
            <!-- Authentication links will be inserted here by index.js -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container-fluid">
      <div class="row">
        <!-- filter -->
        <div class="col-md-2 section">
          <h5>Filters</h5>
          <form id="filter-form">
            <div>
              <h6>Brands</h6>
              <!-- brand selector -->
              <div id="brand-filters"></div>
            </div>
            <div>
              <h6>Product Types</h6>
              <!-- type selector -->
              <div id="type-filters">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Type1"
                    id="type1"
                  />
                  <label class="form-check-label" for="type1">Type1</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Type2"
                    id="type2"
                  />
                  <label class="form-check-label" for="type2">Type2</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Type3"
                    id="type3"
                  />
                  <label class="form-check-label" for="type3">Type3</label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Apply</button>
          </form>
        </div>

        <!-- product cards -->
        <div class="col-md-8 section">
          <div id="product-gallery" class="row">
            <!-- products -->
          </div>
          <!-- page nav -->
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
              <!-- pages -->
            </ul>
          </nav>
        </div>

        <!-- favorite -->
        <div class="col-md-2 section" id="favorites-sidebar">
          <h5>Favorites</h5>
          <div id="favorites-content">
            <!-- display fav products -->
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <!-- main script -->
    <script src="/js/index.js" defer></script>
  </body>
</html>
