<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home - E-commerce App</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/authClient.js" defer></script>
    <!-- Include Bootstrap CSS for styling (optional) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="text-center">Welcome to Shawn's Store</h1>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="/">Shawn's Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Left Side of Navbar -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
          </ul>
          <!-- Right Side of Navbar -->
          <ul class="navbar-nav" id="nav-auth">
            <!-- Authentication links will be inserted here by index.js -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
      <div class="row">
        <!-- Filter Panel -->
        <div class="col-md-2">
          <h5>Filters</h5>
          <form id="filter-form">
            <div>
              <h6>Brands</h6>
              <!-- Brand checkboxes will be populated dynamically -->
              <div id="brand-filters">
                <!-- Example:
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="BrandA" id="brandA">
                <label class="form-check-label" for="brandA">BrandA</label>
              </div>
              --></div>
            </div>
            <div>
              <h6>Product Types</h6>
              <!-- Type checkboxes -->
              <div id="type-filters">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Type1"
                    id="type1"
                  />
                  <label class="form-check-label" for="type1">Type1</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Type2"
                    id="type2"
                  />
                  <label class="form-check-label" for="type2">Type2</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="Type3"
                    id="type3"
                  />
                  <label class="form-check-label" for="type3">Type3</label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">
              Apply Filters
            </button>
          </form>
        </div>

        <!-- Product Gallery -->
        <div class="col-md-8">
          <div id="product-gallery" class="row">
            <!-- Products will be populated here by main.js -->
          </div>
          <!-- Pagination Controls -->
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
              <!-- Pagination items will be populated here -->
            </ul>
          </nav>
        </div>

        <!-- Favorites Sidebar -->
        <div class="col-md-2" id="favorites-sidebar">
          <h5>Favorites</h5>
          <ul class="list-group" id="favorites-list">
            <!-- Favorite products will be populated here -->
          </ul>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <!-- Main JavaScript File -->
    <script src="/js/index.js" defer></script>
  </body>
</html>
